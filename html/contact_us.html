<div class="contact_us">
  <div class="text">
    <h1>Get in touch with us</h1>
    <p>
      Morem ipsum dolor sit amet, consectetur adipiscing elit. Nunc vulputate
      libero et velit interdum, ac aliquet odio mattis.
    </p>
    <h3>Follow Us on Social Media</h3>
    <div class="logo">
      <a
        href="https://x.com/?lang=en"
        target="_blank"
        aria-label="Twitter Company Page"
      >
        <img
          class="link-twitter"
          src="../Data/Images/contact-twitter-img.png?v=1.0"
          alt
        />
      </a>
      <a
        href="https://www.instagram.com/"
        target="_blank"
        aria-label="Instagram Company Page"
      >
        <img
          class="link-instagram"
          src="../Data/Images/contact-instagram-img.png?v=1.0"
          alt
        />
      </a>
      <a
        href="https://www.linkedin.com/"
        target="_blank"
        aria-label="LinkedIn Company Page"
      >
        <img
          class="link-linkedin"
          src="../Data/Images/contact-linkedin-img.png?v=1.0"
          alt
        />
      </a>
    </div>
  </div>
  <form action method="post">
    <input
      type="text"
      id="name"
      name="name"
      placeholder="Name"
      required
      autocomplete="on"
    />
    <input
      type="text"
      id="email"
      name="email"
      placeholder="Email"
      required
      autocomplete="on"
    />
    <input
      type="submit"
      class="button blue"
      value="Let's Chat"
      autocomplete="on"
    />
  </form>
</div>
